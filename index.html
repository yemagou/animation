<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>animation</title>
</head>
<body>
    <div class="logo">
        <div class="anim9">
            <div class="bond"></div>
            <div class="bond"></div>
            <div class="bond"></div>
        </div>
    </div>

    <div class="block">

       <div class="anim">
        <div class="anim1"></div>
       </div>

       <div class="anim">
        <div class="anim2">
            <div class="rond1"></div>
            <div class="rond2"></div>
        </div>
       </div>

       <div class="anim">
        <div class="anim3">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
       </div>

       <div class="anim">
        <div class="anim4">
            <div class="point1"></div>
            <div class="point2"></div>
            <div class="point3"></div>
        </div>
       </div>

       <div class="anim box5">
        <div class="anim5">
            <div class="lettre">P</div>
            <div class="lettre">A</div>
            <div class="lettre">T</div>
            <div class="lettre">I</div>
            <div class="lettre">E</div>
            <div class="lettre">N</div>
            <div class="lettre">T</div>
            <div class="lettre">E</div>
            <div class="lettre">Z</div>
        </div>
       </div>

       <div class="anim">
        <div class="anim6">
            <h2 class="animate">loading</h2>
        </div>
       </div>

       <div class="anim">
        <div class="anim7">
            <div class="ovale"></div>
        </div>
       </div>

       <div class="anim">
        <div class="anim8">
            <div class="arc"></div>
            <h1>DORT</h1>
        </div>
       </div>

       <div class="anim">
        <div class="anim9">
            <div class="bond"></div>
            <div class="bond"></div>
            <div class="bond"></div>
        </div>
       </div>

       <div class="anim">
        <div class="anim10">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
       </div>

       <div class="anim">
        <div class="anim11">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
       </div>

       <div class="anim">
        <div class="anim12">
            <div class="pan"></div>
        </div>
       </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
